<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

	<title>Reset Password</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="css/Login.css">

</head>

<body>

	<div id="login">

		<h2><span class="fontawesome-lock"></span>Reset Password</h2>	

		<form action="/ResetPassword" method="POST">

			<fieldset>

				<p><label for="password">New Password</label></p>
				<p><input name="NewPassword" type="password" id="password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p> <!-- JS because of IE support; better: placeholder="password" -->

				<p><input type="submit" value="Reset"></p>

			</fieldset>

		</form>

	</div> <!-- end login -->

</body>	
</html>
